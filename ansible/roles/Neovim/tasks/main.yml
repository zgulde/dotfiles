---
- name: Installation
  homebrew:
    name: neovim
    state: latest
- name: Plugged (Plugin Manager)
  get_url:
    url: https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
    dest: ~/.local/share/nvim/site/autoload/plug.vim
- name: Editor Plugins Installation
  shell: nvim -c {{ item }} -c qa
  loop:
    - PlugInstall
    - PlugClean
    - PlugUpdate
